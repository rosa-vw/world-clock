<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <header>
      <h1>World Clock</h1>
      <select name="" id="drop-down">
        <option value="">Choose city...</option>
        <option value="Current">Current location</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Asia/Singapore">Singapore</option>
      </select>
    </header>
    <main>
      <div class="clock" id="amsterdam">
        <div class="city">Amsterdam</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>
      <div class="clock" id="buenos-aires">
        <div class="city">Buenos Aires</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>
      <div class="clock" id="vancouver">
        <div class="city">Vancouver</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>
    </main>
    <section class="hide">
      <div class="home"><a href="/">Back to home</a></div>
    </section>
    <footer>
      This project was coded by
      <a href="https://github.com/rosa-vw" target="_blank">Rosavw</a>, is
      open-sourced on
      <a href="https://github.com/rosa-vw/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-clock-rosavw.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
